<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>Shopping List</h1>

        </button>
    </div>
    <ul>

        <li><span>Notebook</span></li>

        <li><span>Birthday Cake</span></li>
        <li><span>麵粉</span></li>
        <li><span>果汁</span></li>
        <li><span>鮮奶油</span></li>
    </ul>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
